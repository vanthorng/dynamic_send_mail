name: Deploy Laravel App to Elastic Beanstalk

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, openssl, pdo, tokenizer, xml, curl, fileinfo
          coverage: none

      - name: ðŸ“¦ Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸ—‚ Zip Application for Deployment
        run: zip -r deploy.zip . -x '*.git*' 'tests/*' '.github/*' 'storage/logs/*'

      - name: ðŸ“¡ Deploy to AWS Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          pip install --upgrade pip
          pip install awsebcli
          eb init ${{ secrets.EB_APP_NAME }} --platform "PHP 8.2" --region ${{ secrets.AWS_REGION }}
          eb use ${{ secrets.EB_ENV_NAME }}
          eb deploy --staged --timeout 20
