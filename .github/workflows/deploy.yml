name: Deploy Laravel App to Elastic Beanstalk

on:
  push:
    branches:
      - test  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, openssl, pdo, tokenizer, xml, curl, fileinfo
          coverage: none

      - name: ðŸ“¦ Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸ—‚ Zip Application for Deployment
        run: zip -r deploy.zip . -x '*.git*' 'tests/*' '.github/*' 'storage/logs/*'

      - name: ðŸ“¡ Deploy to AWS Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          pip install --upgrade pip
          pip install awsebcli

          # Configure AWS CLI
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set default.region "$AWS_REGION"

          # Initialize EB CLI non-interactively
          eb init "$EB_APP_NAME" --platform "PHP 8.2" --region "$AWS_REGION"

          # Set environment
          eb use "$EB_ENV_NAME"

          # Deploy
          eb deploy --staged --timeout 20
